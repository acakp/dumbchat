{{define "msg"}}
<div class="message" data-id="{{.ID}}">
  <div class="message-line">
    <span class="time">{{.FormattedTime}}</span>
    <span class="sender">{{.Nickname}}:</span>
    <span class="text">{{.Content}}</span>
  </div>
  <button class="delete-btn" hx-delete="/messages/{{.ID}}" hx-swap="delete" hx-target="closest .message"
    hx-confirm="delete this message?">
    delete
  </button>
</div>
{{end}}
